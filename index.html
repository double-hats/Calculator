<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="environment-container">
    <div class="calculator">
      <div class="display-area">
        <p class="calc-brand"><span>Tela</span>Studio</p>
        <input class="textbox" type="text" name="display block">
      </div>
      <div class="top-operations">
        <button>CE</button>
        <button>%</button>
        <button>/</button>
        <button>-</button>
      </div>
      <div class="side-and-number">
        <div class="number-input">
          <div class="one-three">
            <button>1</button>
            <button>2</button>
            <button>3</button>
          </div>
          <div class="four-six">
            <button>4</button>
            <button>5</button>
            <button>6</button>
          </div>
          <div class="seven-nine">
            <button>7</button>
            <button>8</button>
            <button>9</button>
          </div>
          <div>
            <button>0</button>
            <button class="point-button">.</button>
            <button>OFF</button>
          </div>
        </div>
        <div class="side-operations">
          <button>+</button>
          <button>*</button>
          <button class="equals-button">=</button>
          <button>ON</button>
        </div>
      </div>
      
    </div>
  </div>
</body>
</html>
